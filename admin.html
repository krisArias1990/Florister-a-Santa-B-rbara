<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Floristería Santa Bárbara</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary: #d1477a;
      --success: #27ae60;
      --warning: #e67e22;
      --danger: #e74c3c;
      --info: #3498db;
      --dark: #2c3e50;
    }
    body { background: #f9f0f4; color: #444; }
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .admin-form, .card { 
      background: white; border-radius: 12px; padding: 1.5rem; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 1.5rem;
    }
    h1, h2, h3 { color: var(--primary); text-align: center; }
    .form-group { margin: 1rem 0; }
    label { display: block; margin-bottom: 0.4rem; font-weight: 600; color: var(--dark); }
    input, textarea, select {
      width: 100%; padding: 0.7rem; border: 1px solid #ddd; 
      border-radius: 8px; font-size: 1rem; transition: 0.3s;
    }
    input:focus, textarea:focus, select:focus { 
      outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(209,71,122,0.2);
    }
    button {
      background: var(--primary); color: white; border: none; 
      padding: 0.7rem 1.3rem; border-radius: 8px; cursor: pointer; 
      font-weight: 600; margin: 0.4rem 0.2rem; transition: 0.3s;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
    .btn-success { background: var(--success); }
    .btn-warning { background: var(--warning); }
    .btn-info { background: var(--info); }
    .btn-danger { background: var(--danger); }
    .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.9rem; }
    .foto-preview { 
      margin-top: 0.5rem; max-width: 180px; border-radius: 8px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: block;
    }
    .productos-lista { max-width: 900px; margin: 1rem auto; }
    .producto-item { 
      padding: 1.2rem; border: 1px solid #eee; border-radius: 10px; 
      margin-bottom: 1rem; background: white; position: relative;
      transition: 0.3s;
    }
    .producto-item:hover { box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    .producto-actions { position: absolute; top: 1rem; right: 1rem; gap: 0.5rem; display: flex; }
    .filtros { text-align: center; margin: 1.5rem 0; }
    .filtros select { padding: 0.6rem; border-radius: 8px; min-width: 200px; }
    .backup-area { background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
    .hidden { display: none; }
    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: var(--success); color: white; padding: 1rem 2rem;
      border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000; animation: toast 3s forwards;
    }
    @keyframes toast { 0%, 100% { opacity: 0; transform: translateX(-50%) translateY(20px); } 20%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); } }
  </style>
</head>
<body>
  <div class="admin-container">
    <header style="text-align:center; margin-bottom:2rem;">
      <h1>Panel de Administración</h1>
      <p>Floristería Santa Bárbara</p>
    </header>

    <!-- LOGIN -->
    <div id="loginForm" class="admin-form">
      <h2>Iniciar Sesión</h2>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" id="adminPass" placeholder="Ingresa la contraseña">
      </div>
      <button onclick="verificarLogin()">Acceder</button>
    </div>

    <!-- PANEL PRINCIPAL (OCULTO AL INICIO) -->
    <div id="panelPrincipal" class="hidden">
      <div class="admin-form">
        <h2>Editar o Agregar Producto</h2>
        <input type="hidden" id="productoId">
        <div class="form-group">
          <label>Nombre del arreglo *</label>
          <input type="text" id="nombre" placeholder="Ej: Ramo Bebé Estrella">
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea id="descripcion" placeholder="Describe el arreglo..."></textarea>
        </div>
        <div class="form-group">
          <label>Categoría *</label>
          <select id="categoria"></select>
        </div>
        <div class="form-group">
          <label>Precio Temporada Baja (₡) *</label>
          <input type="number" id="precioBaja" min="0" placeholder="8000">
        </div>
        <div class="form-group">
          <label>Precio Temporada Alta (₡) *</label>
          <input type="number" id="precioAlta" min="0" placeholder="12000">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="disponible" checked>
            Producto visible en catálogo
          </label>
        </div>
        <div class="form-group">
          <label>Foto (URL pública)</label>
          <input type="text" id="fotoUrl" placeholder="https://ejemplo.com/foto.jpg" oninput="previsualizarFoto()">
          <img id="fotoPreview" class="foto-preview hidden" alt="Vista previa">
        </div>
        <button onclick="guardarProducto()" class="btn-success">Guardar Producto</button>
        <button onclick="limpiarForm()" class="btn-warning">Limpiar</button>
      </div>

      <div class="filtros">
        <label>Filtrar por categoría:</label>
        <select id="filtroCategoria" onchange="cargarYMostrarProductos()">
          <option value="">Todas las categorías</option>
        </select>
      </div>

      <div class="productos-lista" id="listaProductos"></div>

      <!-- GESTIÓN AVANZADA -->
      <div class="card">
        <h3>Intercambiar Precios por Categoría</h3>
        <select id="categoriaIntercambio"></select>
        <button class="btn-info btn-sm" onclick="intercambiarPorCategoria()">Aplicar</button>

        <h3 style="margin-top: 1.5rem;">Intercambiar TODAS las Categorías</h3>
        <button class="btn-warning" onclick="intercambiarTodasCategorias()">Intercambiar Todo</button>

        <h3 style="margin-top: 1.5rem;">Bloquear Categorías (Ocultar en Público)</h3>
        <div id="gestionCategorias" style="max-height: 300px; overflow-y: auto; padding: 0.5rem; background: #f8f9fa; border-radius: 8px;"></div>
        <button onclick="guardarCategoriasBloqueadas()" class="btn-success" style="margin-top: 0.8rem;">Guardar Cambios</button>

        <h3 style="margin-top: 1.5rem;">Respaldo</h3>
        <button onclick="exportarBackup()" class="btn-info">Exportar (.json)</button>
        <button onclick="document.getElementById('importInput').click()" class="btn-info">Importar</button>
        <input type="file" id="importInput" accept=".json" style="display:none;" onchange="importarBackup(event)">
        <div id="backupOutput" class="backup-area hidden"></div>
      </div>
    </div>
  </div>

  <script>
    const PASSWORD = "santa2025flor"; // Cambia esta contraseña
    const CATEGORIAS = [
      "Amor y Amistad", "Arreglos en Seco", "Arreglos Típicos", "Baby Shower y Nacimientos",
      "Bodas", "Centros de Mesa Variados", "Cumpleaños y Aniversarios", "Día de la Madre",
      "Día de la Mujer", "Arreglos Premium", "Funerales y Condolencias", "Globos",
      "Navideños", "Arreglos para Hombres", "Para toda Ocasión", "Primera Comunión", "Ramos",
      "Rosas Rojas", "Visita a Casa", "Actos Oficiales", "Arreglos para Buffet",
      "Decoración de Escenarios", "Entrada a Salones", "Frentes de Mesa", "Inauguraciones",
      "Logotipos", "Para Podiums", "Para Stand", "Cruces Semana Santa", "Graduación",
      "Recupérate Pronto", "San Valentín"
    ];

    // === SEGURIDAD ===
    function verificarLogin() {
      const pass = document.getElementById('adminPass').value;
      if (pass === PASSWORD) {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('panelPrincipal').classList.remove('hidden');
        iniciarAdmin();
      } else {
        mostrarToast('Contraseña incorrecta', 'danger');
      }
    }

    function iniciarAdmin() {
      llenarSelects();
      cargarYMostrarProductos();
      cargarGestionCategorias();
    }

    // === UTILIDADES ===
    function mostrarToast(mensaje, tipo = 'success') {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.style.background = tipo === 'danger' ? '#e74c3c' : '#27ae60';
      toast.textContent = mensaje;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function previsualizarFoto() {
      const url = document.getElementById('fotoUrl').value.trim();
      const img = document.getElementById('fotoPreview');
      if (url) {
        img.src = url;
        img.classList.remove('hidden');
      } else {
        img.classList.add('hidden');
      }
    }

    // === PRODUCTOS ===
    function cargarProductos() {
      const data = localStorage.getItem('productosFloristeria');
      return data ? JSON.parse(data) : [];
    }

    function guardarProducto() {
      const id = document.getElementById('productoId').value;
      const nombre = document.getElementById('nombre').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const categoria = document.getElementById('categoria').value;
      const precioBaja = parseFloat(document.getElementById('precioBaja').value);
      const precioAlta = parseFloat(document.getElementById('precioAlta').value);
      const disponible = document.getElementById('disponible').checked;
      const foto = document.getElementById('fotoUrl').value.trim();

      if (!nombre || !categoria || isNaN(precioBaja) || isNaN(precioAlta)) {
        mostrarToast('Completa todos los campos obligatorios', 'danger');
        return;
      }

      const producto = { id: id || 'prod_' + Date.now(), nombre, descripcion, categoria, precioBaja, precioAlta, foto, disponible };
      let productos = cargarProductos();
      const index = productos.findIndex(p => p.id === producto.id);
      if (index >= 0) productos[index] = producto;
      else productos.push(producto);

      localStorage.setItem('productosFloristeria', JSON.stringify(productos));
      mostrarToast(id ? 'Producto actualizado' : 'Producto agregado');
      limpiarForm();
      cargarYMostrarProductos();
    }

    function editarProducto(producto) {
      document.getElementById('productoId').value = producto.id;
      document.getElementById('nombre').value = producto.nombre;
      document.getElementById('descripcion').value = producto.descripcion || '';
      document.getElementById('categoria').value = producto.categoria;
      document.getElementById('precioBaja').value = producto.precioBaja;
      document.getElementById('precioAlta').value = producto.precioAlta;
      document.getElementById('disponible').checked = producto.disponible !== false;
      document.getElementById('fotoUrl').value = producto.foto || '';
      previsualizarFoto();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function eliminarProducto(id) {
      if (!confirm('¿Eliminar este producto?')) return;
      let productos = cargarProductos().filter(p => p.id !== id);
      localStorage.setItem('productosFloristeria', JSON.stringify(productos));
      mostrarToast('Producto eliminado', 'danger');
      cargarYMostrarProductos();
    }

    function limpiarForm() {
      document.querySelectorAll('#productoId, #nombre, #descripcion, #precioBaja, #precioAlta, #fotoUrl').forEach(el => el.value = '');
      document.getElementById('disponible').checked = true;
      document.getElementById('fotoPreview').classList.add('hidden');
    }

    // === SELECTS ===
    function llenarSelects() {
      ['categoria', 'categoriaIntercambio', 'filtroCategoria'].forEach(id => {
        const sel = document.getElementById(id);
        sel.innerHTML = id === 'filtroCategoria' ? '<option value="">Todas</option>' : '';
        CATEGORIAS.forEach(cat => {
          const opt = new Option(cat, cat);
          sel.add(opt);
        });
      });
    }

    // === FILTROS Y LISTA ===
    function cargarYMostrarProductos() {
      let productos = cargarProductos();
      const filtro = document.getElementById('filtroCategoria').value;
      if (filtro) productos = productos.filter(p => p.categoria === filtro);

      const cont = document.getElementById('listaProductos');
      cont.innerHTML = `
        <h2>Productos (${productos.length})</h2>
        ${productos.length ? '' : '<p style="text-align:center; color:#888;">No hay productos.</p>'}
      `;

      productos.forEach(p => {
        const item = document.createElement('div');
        item.className = 'producto-item';
        item.innerHTML = `
          <strong>${p.nombre}</strong> | ${p.categoria}<br>
          Baja: ₡${p.precioBaja.toLocaleString()} | Alta: ₡${p.precioAlta.toLocaleString()} 
          | ${p.disponible ? 'Visible' : 'Oculto'}
          ${p.descripcion ? `<br><small>${p.descripcion.substring(0,80)}...</small>` : ''}
          <div class="producto-actions">
            <button class="btn-info btn-sm" onclick='editarProducto(${JSON.stringify(p)})'>Editar</button>
            <button class="btn-danger btn-sm" onclick="eliminarProducto('${p.id}')">Eliminar</button>
          </div>
        `;
        cont.appendChild(item);
      });
    }

    // === INTERCAMBIO DE PRECIOS ===
    function intercambiarPorCategoria() {
      const cat = document.getElementById('categoriaIntercambio').value;
      if (!cat) return mostrarToast('Selecciona una categoría', 'danger');
      if (!confirm(`¿Intercambiar precios en "${cat}"?`)) return;

      let productos = cargarProductos();
      let modificados = 0;
      productos = productos.map(p => {
        if (p.categoria === cat) {
          modificados++;
          return { ...p, precioBaja: p.precioAlta, precioAlta: p.precioBaja };
        }
        return p;
      });

      if (!modificados) return mostrarToast('No hay productos en esta categoría', 'danger');
      localStorage.setItem('productosFloristeria', JSON.stringify(productos));
      mostrarToast(`Precios intercambiados en "${cat}"`);
      cargarYMostrarProductos();
    }

    function intercambiarTodasCategorias() {
      if (!confirm('¿Intercambiar TODOS los precios del catálogo?')) return;
      let productos = cargarProductos();
      if (!productos.length) return mostrarToast('No hay productos', 'danger');

      productos = productos.map(p => ({ ...p, precioBaja: p.precioAlta, precioAlta: p.precioBaja }));
      localStorage.setItem('productosFloristeria', JSON.stringify(productos));
      mostrarToast('Precios intercambiados en todo el catálogo');
      cargarYMostrarProductos();
    }

    // === CATEGORÍAS BLOQUEADAS ===
    function cargarGestionCategorias() {
      const cont = document.getElementById('gestionCategorias');
      const bloqueadas = JSON.parse(localStorage.getItem('categoriasBloqueadas') || '[]');
      cont.innerHTML = CATEGORIAS.map(cat => {
        const checked = !bloqueadas.includes(cat);
        return `
          <div style="display:flex; align-items:center; margin:0.4rem 0; padding:0.3rem; background:#fff; border-radius:6px;">
            <input type="checkbox" id="cat-${btoa(cat)}" ${checked ? 'checked' : ''}>
            <label for="cat-${btoa(cat)}" style="flex:1; margin:0 0.5rem; cursor:pointer;">${cat}</label>
          </div>
        `;
      }).join('');
    }

    function guardarCategoriasBloqueadas() {
      const bloqueadas = CATEGORIAS.filter(cat => {
        const chk = document.getElementById(`cat-${btoa(cat)}`);
        return chk && !chk.checked;
      });
      localStorage.setItem('categoriasBloqueadas', JSON.stringify(bloqueadas));
      mostrarToast('Categorías actualizadas');
    }

    // === RESPALDO ===
    function exportarBackup() {
      const productos = cargarProductos();
      const json = JSON.stringify(productos, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `backup-floristeria-${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      URL.revokeObjectURL(url);
      mostrarToast('Respaldo descargado');
    }

    function importarBackup(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        try {
          const data = JSON.parse(ev.target.result);
          localStorage.setItem('productosFloristeria', JSON.stringify(data));
          mostrarToast('Respaldo importado');
          cargarYMostrarProductos();
        } catch (err) {
          mostrarToast('Archivo inválido', 'danger');
        }
      };
      reader.readAsText(file);
    }

    // === INICIO ===
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !document.getElementById('panelPrincipal').classList.contains('hidden')) {
        const focused = document.activeElement;
        if (focused.tagName === 'INPUT' || focused.tagName === 'TEXTAREA') {
          if (focused.id === 'adminPass') verificarLogin();
        }
      }
    });
  </script>
</body>
</html>
