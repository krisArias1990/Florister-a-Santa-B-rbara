<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Florister√≠a Santa B√°rbara</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-form { max-width: 600px; margin: 1rem auto; padding: 1.5rem; background: #fff9fb; border-radius: 12px; }
    .form-group { margin: 1rem 0; }
    label { display: block; margin-bottom: 0.3rem; font-weight: bold; color: #d1477a; }
    input, textarea, select { width: 100%; padding: 0.6rem; border: 1px solid #ddd; border-radius: 6px; }
    textarea { min-height: 80px; }
    button { background: #d1477a; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; margin: 0.3rem 0.2rem; font-size: 0.95rem; }
    .btn-warning { background: #e67e22; }
    .btn-category { background: #3498db; }
    .btn-edit { background: #2ecc71; padding: 0.4rem 0.8rem; font-size: 0.85rem; }
    .foto-preview { margin-top: 0.5rem; max-width: 150px; display: block; }
    .productos-lista { max-width: 800px; margin: 1rem auto; }
    .producto-item { padding: 1rem; border: 1px solid #eee; border-radius: 8px; margin-bottom: 0.8rem; background: white; }
    .filtros { text-align: center; margin: 1rem 0; }
    .filtros select { padding: 0.5rem; border-radius: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>üîê Panel de Administraci√≥n</h1>
  </header>

  <div class="admin-form">
    <h2>‚úèÔ∏è Editar o Agregar Producto</h2>
    <input type="hidden" id="productoId">
    <div class="form-group">
      <label>Nombre del arreglo</label>
      <input type="text" id="nombre" placeholder="Ej: Ramo Beb√© Estrella">
    </div>
    <div class="form-group">
      <label>Descripci√≥n</label>
      <textarea id="descripcion" placeholder="Describe el arreglo, flores, tama√±o, ocasi√≥n..."></textarea>
    </div>
    <div class="form-group">
      <label>Categor√≠a</label>
      <select id="categoria"></select>
    </div>
    <div class="form-group">
      <label>Precio Temporada Baja (‚Ç°)</label>
      <input type="number" id="precioBaja" placeholder="8000">
    </div>
    <div class="form-group">
      <label>Precio Temporada Alta (‚Ç°)</label>
      <input type="number" id="precioAlta" placeholder="12000">
    </div>
    <div class="form-group">
      <label>
        <input type="checkbox" id="disponible" checked> 
        ‚úÖ Producto <strong>visible en el cat√°logo</strong> (destilde para ocultarlo cuando no haya flores)
      </label>
    </div>
    <div class="form-group">
      <label>Foto (URL p√∫blica o archivo)</label>
      <input type="text" id="fotoUrl" placeholder="https://ejemplo.com/foto.jpg (opcional)">
      <small style="display:block; margin-top:0.3rem; color:#666;">O sube una imagen desde tu dispositivo:</small>
      <input type="file" id="fotoInput" accept="image/*">
      <img id="fotoPreview" class="foto-preview" style="display:none;">
    </div>
    <button onclick="guardarProducto()">‚úÖ Guardar Producto</button>
    <button onclick="limpiarForm()" type="button">üóëÔ∏è Limpiar Formulario</button>
  </div>

  <div class="filtros">
    <label>Filtrar productos por categor√≠a:</label>
    <select id="filtroCategoria" onchange="cargarYMostrarProductos()">
      <option value="">Todas las categor√≠as</option>
    </select>
  </div>

  <div class="productos-lista" id="listaProductos"></div>

  <div class="admin-form" style="margin-top: 2rem;">
    <h3>üîÑ Intercambiar Temporadas por Categor√≠a</h3>
    <select id="categoriaIntercambio"></select>
    <button class="btn-category" onclick="intercambiarPorCategoria()">Aplicar a esta categor√≠a</button>
    
    <h3 style="margin-top: 1.5rem;">üîÑ Intercambiar Temporadas en TODAS las Categor√≠as</h3>
    <button class="btn-warning" onclick="intercambiarTodasCategorias()">Aplicar a todo el cat√°logo</button>
    
    <h3 style="margin-top: 1.5rem;">üîê Bloquear Categor√≠as (ocultar en cat√°logo p√∫blico)</h3>
    <div id="gestionCategorias" style="max-width: 600px; margin: 0 auto; background: #fff; padding: 1rem; border-radius: 8px;"></div>
    <button onclick="guardarCategoriasBloqueadas()" style="background: #8e44ad; margin-top: 0.5rem;">üíæ Guardar cambios en categor√≠as</button>
    
    <h3 style="margin-top: 1.5rem;">üíæ Respaldo</h3>
    <button onclick="exportarBackup()">üì• Exportar Respaldo (.json)</button>
    <button onclick="document.getElementById('importInput').click()">üì§ Importar Respaldo</button>
    <input type="file" id="importInput" accept=".json" style="display:none;" onchange="importarBackup(event)">
  </div>

  <script src="db.js"></script>
  <script>
    const CATEGORIAS = [
      "Amor y Amistad", "Arreglos en Seco", "Arreglos T√≠picos", "Baby Shower y Nacimientos",
      "Bodas", "Centros de Mesa Variados", "Cumplea√±os y Aniversarios", "D√≠a de la Madre",
      "D√≠a de la Mujer", "D√≠a de la Secretaria-Asistente", "Funerales y Condolencias", "Globos",
      "Navide√±os", "Arreglos para Hombres", "Para toda Ocasi√≥n", "Primera Comuni√≥n", "Ramos",
      "Rosas Rojas", "Visita a Casa", "Actos Oficiales", "Arreglos para Buffet",
      "Decoraci√≥n de Escenarios", "Entrada a Salones", "Frentes de Mesa", "Inauguraciones",
      "Logotipos", "Para Podiums", "Para Stand", "Cruces Semana Santa", "Graduaci√≥n",
      "Recup√©rate Pronto", "San Valent√≠n"
    ];

    function llenarSelects() {
      const selects = ['categoria', 'categoriaIntercambio', 'filtroCategoria'];
      selects.forEach(id => {
        const sel = document.getElementById(id);
        if (id === 'filtroCategoria') return;
        CATEGORIAS.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          sel.appendChild(opt);
        });
      });
      const filtro = document.getElementById('filtroCategoria');
      CATEGORIAS.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        filtro.appendChild(opt);
      });
    }

    let productoEnEdicion = null;

    document.getElementById('fotoInput').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          document.getElementById('fotoPreview').src = ev.target.result;
          document.getElementById('fotoPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function guardarProducto() {
      const nombre = document.getElementById('nombre').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const categoria = document.getElementById('categoria').value;
      const precioBaja = parseFloat(document.getElementById('precioBaja').value);
      const precioAlta = parseFloat(document.getElementById('precioAlta').value);
      const disponible = document.getElementById('disponible').checked;
      let foto = document.getElementById('fotoUrl').value.trim();
      
      if (!foto) {
        foto = document.getElementById('fotoPreview').src || '';
      }

      if (!nombre || isNaN(precioBaja) || isNaN(precioAlta) || !categoria) {
        alert('Por favor, completa todos los campos obligatorios.');
        return;
      }

      const producto = {
        id: productoEnEdicion?.id || 'prod_' + Date.now(),
        nombre, descripcion, categoria, precioBaja, precioAlta, foto, disponible
      };

      let productos = cargarProductos();
      if (productoEnEdicion) {
        productos = productos.map(p => p.id === producto.id ? producto : p);
      } else {
        productos.push(producto);
      }
      localStorage.setItem('productosFloristeria', JSON.stringify(productos));

      alert(productoEnEdicion ? '‚úÖ Producto actualizado.' : '‚úÖ Producto guardado.');
      limpiarForm();
      cargarYMostrarProductos();
    }

    function editarProducto(producto) {
      productoEnEdicion = producto;
      document.getElementById('nombre').value = producto.nombre;
      document.getElementById('descripcion').value = producto.descripcion || '';
      document.getElementById('categoria').value = producto.categoria;
      document.getElementById('precioBaja').value = producto.precioBaja;
      document.getElementById('precioAlta').value = producto.precioAlta;
      document.getElementById('disponible').checked = producto.disponible !== false;
      document.getElementById('fotoUrl').value = producto.foto || '';
      
      const imgPreview = document.getElementById('fotoPreview');
      if (producto.foto && producto.foto.startsWith('http')) {
        imgPreview.src = producto.foto;
        imgPreview.style.display = 'block';
      } else if (producto.foto) {
        imgPreview.src = producto.foto;
        imgPreview.style.display = 'block';
      } else {
        imgPreview.style.display = 'none';
      }
      document.querySelector('.admin-form').scrollIntoView({ behavior: 'smooth' });
    }

    function limpiarForm() {
      productoEnEdicion = null;
      document.getElementById('nombre').value = '';
      document.getElementById('descripcion').value = '';
      document.getElementById('precioBaja').value = '';
      document.getElementById('precioAlta').value = '';
      document.getElementById('disponible').checked = true;
      document.getElementById('fotoUrl').value = '';
      document.getElementById('fotoPreview').style.display = 'none';
      document.getElementById('fotoInput').value = '';
    }

    function intercambiarPorCategoria() {
      const cat = document.getElementById('categoriaIntercambio').value;
      if (!confirm(`¬øIntercambiar precios SOLO en "${cat}"?`)) return;

      let productos = cargarProductos();
      let mod = false;
      productos = productos.map(p => {
        if (p.categoria === cat) {
          mod = true;
          return { ...p, precioBaja: p.precioAlta, precioAlta: p.precioBaja };
        }
        return p;
      });

      if (!mod) return alert(`‚ö†Ô∏è No hay productos en "${cat}".`);
      localStorage.setItem('productosFloristeria', JSON.stringify(productos));
      alert(`üîÑ ¬°Listo! Precios intercambiados en "${cat}".`);
      cargarYMostrarProductos();
    }

    function intercambiarTodasCategorias() {
      if (!confirm('‚ö†Ô∏è ¬øEst√°s seguro de intercambiar los precios de TEMPORADA ALTA y BAJA en TODO el cat√°logo?\n\nEsta acci√≥n afectar√° a todos los productos.')) return;

      let productos = cargarProductos();
      if (productos.length === 0) {
        alert('No hay productos para modificar.');
        return;
      }

      productos = productos.map(p => ({
        ...p,
        precioBaja: p.precioAlta,
        precioAlta: p.precioBaja
      }));

      localStorage.setItem('productosFloristeria', JSON.stringify(productos));
      alert('üåê ¬°Intercambio aplicado a todo el cat√°logo con √©xito!');
      cargarYMostrarProductos();
    }

    function exportarBackup() {
      const data = localStorage.getItem('productosFloristeria');
      if (!data) return alert('No hay productos.');
      const blob = new Blob([data], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'floristeria-santabarbara-backup.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function importarBackup(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        try {
          localStorage.setItem('productosFloristeria', ev.target.result);
          alert('‚úÖ Respaldo importado.');
          cargarYMostrarProductos();
        } catch (err) {
          alert('‚ùå Error al importar.');
        }
      };
      reader.readAsText(file);
    }

    function cargarGestionCategorias() {
      const cont = document.getElementById('gestionCategorias');
      const bloqueadas = JSON.parse(localStorage.getItem('categoriasBloqueadas') || '[]');
      
      cont.innerHTML = CATEGORIAS.map(cat => {
        const checked = !bloqueadas.includes(cat);
        return `
          <div style="margin: 0.5rem 0; display: flex; align-items: center;">
            <label style="flex: 1; margin-left: 0.5rem;">${cat}</label>
            <input type="checkbox" id="cat-${btoa(cat)}" ${checked ? 'checked' : ''}>
          </div>
        `;
      }).join('');
    }

    function guardarCategoriasBloqueadas() {
      const bloqueadas = [];
      CATEGORIAS.forEach(cat => {
        const id = `cat-${btoa(cat)}`;
        const chk = document.getElementById(id);
        if (!chk || !chk.checked) {
          bloqueadas.push(cat);
        }
      });
      localStorage.setItem('categoriasBloqueadas', JSON.stringify(bloqueadas));
      alert('‚úÖ Configuraci√≥n de categor√≠as guardada. Los cambios se ver√°n en el cat√°logo p√∫blico.');
    }

    function cargarYMostrarProductos() {
      let productos = cargarProductos();
      const filtro = document.getElementById('filtroCategoria').value;
      if (filtro) {
        productos = productos.filter(p => p.categoria === filtro);
      }

      const cont = document.getElementById('listaProductos');
      cont.innerHTML = `
        <h2>Productos (${productos.length})</h2>
        ${productos.length ? productos.map(p => `
          <div class="producto-item">
            <strong>${p.nombre}</strong> | ${p.categoria}<br>
            Baja: ‚Ç°${p.precioBaja} / Alta: ‚Ç°${p.precioAlta} | ${p.disponible ? '‚úÖ Visible' : '‚ùå Oculto'}
            ${p.descripcion ? `<br><small>${p.descripcion.substring(0,70)}...</small>` : ''}
            <button class="btn-edit" onclick='editarProducto(${JSON.stringify(p).replace(/'/g, "\\'")})'>‚úèÔ∏è Editar</button>
          </div>
        `).join('') : '<p>No hay productos en esta categor√≠a.</p>'}
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      llenarSelects();
      cargarYMostrarProductos();
      cargarGestionCategorias();
    });
  </script>
</body>
</html>
